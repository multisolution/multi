scalar DateTime

type User {
    id: ID!
    email: String!
    role: Role!
}

enum Role {
    ADMINISTRATOR
    COLLABORATOR
}

type MeetingRoom {
    id: ID!
    roomNumber: Int!
    calendar: [Meeting]!
    description: String
    color: String
}

type Meeting {
    id: ID!
    title: String!
    room: MeetingRoom!
    host: User!
    startsAt: DateTime!
    endsAt: DateTime!
    status: MeetingStatus!
}

enum MeetingStatus {
    SCHEDULED
    CANCELLED
}

type CalendarTime {
    hour: String!
    meetings: [Meeting]!
}

type Calendar {
    date: String!
    times: [[CalendarTime]]!
}

type Invite {
    from: User!
}
type Service {
    id: String!
    title: String!
}

input InputServiceRequest {
    serviceId: String!
    roomId: String!
    hostId: String!
    total: Int!
}

type Query {
    me: User
    meetingRooms: [MeetingRoom]!
    services: [Service]!
    myMeetings: [Meeting]!
    allUsers: [User]!
    calendar(from: DateTime, to: DateTime): [Calendar]!
    invite(code: String!): Invite
}

type Mutation {
    signIn(email: String!, password: String!): String!
    signOut: Boolean!
    requestService(input: [InputServiceRequest]!): Boolean!
    createUser(input: UserInput!): User
    createMeeting(input: MeetingInput!): Meeting
    createMeetingRoom(input: MeetingRoomInput!): MeetingRoom
    cancelMeeting(meetingId: ID!): Boolean
    editMeeting(input: MeetingInput!): Meeting
    deleteUser(userId: ID!): Boolean
    updateUser(userInput: UserInput!): Boolean
    createInvite: String!
}

input UserInput {
    email: String!
    password: String!
    role: Role
    id: String
    inviteCode: String
}

input MeetingInput {
    id: ID
    title: String!
    roomId: ID!
    startsAt: DateTime!
    endsAt: DateTime!
}

input MeetingRoomInput {
    roomNumber: Int!
    description: String
}
